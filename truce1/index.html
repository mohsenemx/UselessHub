<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="author" content="MohsenEMX" />
    <meta
      name="description"
      content="Totally Random and Useless Cipher Encryption (TRUCE-1)"
    />
    <meta property="og:title" content="TRUCE-1 Encryption and Decryption" />
    <title>TRUCE-1 Encryption and Decryption</title>
  </head>
  <body>
    <div class="titlebox">
      <p id="title">TRUCE 1</p>
    </div>
    <div class="main">
      <div class="encryption">
        <p>Write the text that you want to encode with TRUCE-1</p>
        <textarea id="inputencrypt"></textarea>
        <button id="encryptButton">Encrypt</button>
        <textarea id="encryptOut" readonly></textarea>
        <p id="keyout"></p>
      </div>
      <div class="decryption">
        <p>Write the text that you want decode from TRUCE-1</p>
        <textarea id="inputdecrypt"></textarea>
        <p>Write the decryption key</p>
        <input type="text" id="decryptkey">
        <button id="decryptButton">Decrypt</button>
        <textarea id="decryptOut" readonly></textarea>
    </div>
    <div class="footer">
      <p class="danger"><a href="./readme.html">Please read this before using the algorithm</a></p>
      A cool and completely useful app by
      <a href="https://github.com/MohsenEMX">MohsenEMX</a>
    </div>
    <script src="./engine.js"></script>
  </body>
